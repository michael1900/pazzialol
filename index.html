<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Streaming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00ffc6;
      text-shadow: 0 0 10px #00ffc6;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
    }
    .button {
      background: #1f1f1f;
      border: 2px solid #00ffc6;
      border-radius: 10px;
      text-align: center;
      padding: 20px 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,198,0.5);
    }
    .button:hover {
      background: #00ffc6;
      color: #000;
      box-shadow: 0 0 20px #00ffc6;
    }
    @media (hover: none) {
      .button:hover {
        background: #1f1f1f;
        color: #fff;
        box-shadow: 0 0 10px rgba(0,255,198,0.5);
      }
    }
  </style>
</head>
<body>
  <h1>Streaming Hub</h1>
  <div class="container">
    <a class="button" href="https://streamingcommunity.hiphop/" target="_blank">Streaming Community</a>
    <a class="button" href="https://altadefinizionepremium.com/" target="_blank">Alta Definizione</a>
    <a class="button" href="https://casacinema.help/" target="_blank">Casa Cinema</a>
    <a class="button" href="https://filmsenzalimiti.food/" target="_blank">Film Senza Limiti</a>
    <a class="button" href="https://cb01new.college/" target="_blank">CB01 New</a>
    <a class="button" href="https://www.seriehd.sbs/" target="_blank">Serie HD</a>
    <a class="button" href="https://toonitalia.xyz/" target="_blank">Toon Italia</a>
    <a class="button" href="https://www.animeworld.ac/" target="_blank">Anime World</a>
  </div>
</body>
</html>
